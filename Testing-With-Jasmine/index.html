<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.min.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.min.js"></script>
    <script>
        let earth = {
            isRound: true,
            numberFromSun: 3
        };

        describe('Earth', () => {
            it('is round', () => {
                expect(earth.isRound).toBe(true)
            });
            it('is the third planet from the sun', () => {
                expect(earth.numberFromSun).toBe(3)
            });
        });

        describe('Jasmine Matchers', () => {
            it('allows for === and deep equality', () => {
                expect(1+1).toBe(2);
                expect([1,2,3]).toEqual([1,2,3]);
            });
            it('allows for easy precision checking', () => {
                expect(3.1415).toBeCloseTo(3.14,2);
            });
            it('allows for easy truthy/falsy checking', () => {
                expect(0).toBeFalsy();
                expect([]).toBeTruthy();
            });
            it('allows for checking contents of an object', () => {
                expect([1,2,3]).toContain(1);
                expect({name: 'Vivek'}).toEqual(jasmine.objectContaining({name: 'Vivek'}));
            });
            it('allows for easy type checking', () => {
                expect([]).toEqual(jasmine.any(Array));
                expect(function(){}).toEqual(jasmine.any(Function));
            });

        });
    </script>
</body>
</html>
